name: Radiya Backend CI/CD

on:
  push:
    branches: [ "backend" ] # push 할때 실행함
  pull_request:
    branches: [ "backend" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code # 레포지토리
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies # 의존성
        run: npm install

      - name: Run tests # 테스트 실행
        run: npm test || echo "No tests found"

      - name: Build Docker image
        run: docker build -t radiya-backend .

      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
